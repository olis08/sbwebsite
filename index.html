<!DOCTYPE html>
<html lang="en">
<head>
    <style>p{
        color :blue;
        font-size: 30px;
    }
    h1{
        color: crimson;
    }</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
</head>
<body>
    <h1>查成分</h1>
    <form style="background-position: center;" action="#">

        <input type="text" id="username" placeholder="请输入用户名"><br><br>
        <label>密码:</label>
        <input type="password" id="password" placeholder="请输入密码"><br><br>
        <label for="">性别</label>

        <input type="radio" name="gender">女
        <input type="radio" name="gender">其他<br><br>
        <label>年龄:</label>
        <input type="text" placeholder="请输入年龄"><br><br>
        <label for="">爱好</label>
        <input type="radio">唱
        <input type="radio">跳
        <input type="radio">rap
        <input type="radio">篮球<br><br>
        <label for="">学历</label>
        <input type="radio" name="degrees">幼儿园
        <input type="radio" name="degrees">小学
        <input type="radio" name="degrees">初中
        <input type="radio" name="degrees">高中
        <input type="radio" name="degrees">大学<br><br>
        <input type="submit">
    </form>
</body>
</html>
